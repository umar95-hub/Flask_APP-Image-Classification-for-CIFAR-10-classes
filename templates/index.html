<html>
    <head> 
        <title>Image Classifier </title>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .center-image {
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    

    <body> 
        <h1 class = "text-center"> The model </h1>
        <center> <p class ="text_center"> <b>This model can predict 10 classes of cifar-10 dataset</b> <br></p></center>

        <form class= 'p-3 text-center'action="/" method="post" enctype="multipart/form-data"> 
            Select image to upload:
            <input class = "form-control" type="file" name="image" id="images">
            <input class="btn btn-primary mt-3" type="submit" value="Upload Image" name="submit">
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {%if addrss%}
            <img class= 'center-image' src="{{ url_for('serve_image', path=addrss) }}" style="width:400px" />

             <form class="p-3 text-center" action="/predict/{{ addrss }}" method="post">
                <input class="btn btn-primary mt-3" type="submit" value="Predict Image Class" name="submit">
            </form>


        {% endif %}

        {% if result %}
            <p class="result">The Image class and score : {{ result }}</p>
        {% endif %}

    </body>
</html>
